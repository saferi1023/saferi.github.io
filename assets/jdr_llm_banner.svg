<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="600" viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AI‑Driven Monitoring of PhD Student Well‑being — Project Banner</title>
  <desc id="desc">Dark, modern banner with orange accents, network nodes, and subtle gradients representing multimodal data and AI.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>

    <!-- Soft orange radial glow -->
    <radialGradient id="glowTL" cx="0.2" cy="0.1" r="0.6">
      <stop offset="0" stop-color="#f97316" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowBR" cx="0.8" cy="0.9" r="0.7">
      <stop offset="0" stop-color="#f97316" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Blur for glow effects -->
    <filter id="blur8" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Dot grid pattern -->
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#262626"/>
    </pattern>

    <!-- Node glow -->
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#f97316" flood-opacity="0.45"/>
    </filter>

    <!-- Stroke gradient for arcs -->
    <linearGradient id="arc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.0"/>
      <stop offset="30%" stop-color="#f97316" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#f97316" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Background layers -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#glowTL)" filter="url(#blur8)"/>
  <rect width="100%" height="100%" fill="url(#glowBR)" filter="url(#blur8)"/>
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.25"/>

  <!-- Left text block -->
  <g transform="translate(72, 120)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800"
          font-size="64" fill="#e7e5e4" letter-spacing="0.2">
      AI‑Driven Monitoring
    </text>
    <text x="0" y="72" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800"
          font-size="64" fill="#e7e5e4" letter-spacing="0.2">
      of PhD Student Well‑being
    </text>

    <text x="0" y="140" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="500"
          font-size="20" fill="#a3a3a3">
      Multimodal LLMs • Mobile &amp; Wearable Sensing • Digital Interaction Data • JD‑R
    </text>

    <!-- Tag pills -->
    <g transform="translate(0, 172)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14">
      <g transform="translate(0,0)">
        <rect x="0" y="-18" rx="12" ry="12" width="88" height="32" fill="#18181b" stroke="#262626"/>
        <text x="16" y="3" fill="#d4d4d8">HCI</text>
      </g>
      <g transform="translate(100,0)">
        <rect x="0" y="-18" rx="12" ry="12" width="112" height="32" fill="#18181b" stroke="#262626"/>
        <text x="16" y="3" fill="#d4d4d8">UbiComp</text>
      </g>
      <g transform="translate(224,0)">
        <rect x="0" y="-18" rx="12" ry="12" width="96" height="32" fill="#18181b" stroke="#262626"/>
        <text x="16" y="3" fill="#d4d4d8">LLMs</text>
      </g>
    </g>
  </g>

  <!-- Right visual: network + signals -->
  <g transform="translate(1040, 140)">
    <!-- Concentric arcs -->
    <path d="M0,160 A160,160 0 0 1 320,160" fill="none" stroke="url(#arc)" stroke-width="2"/>
    <path d="M20,160 A140,140 0 0 1 300,160" fill="none" stroke="url(#arc)" stroke-width="2"/>
    <path d="M40,160 A120,120 0 0 1 280,160" fill="none" stroke="url(#arc)" stroke-width="2"/>

    <!-- Central node -->
    <circle cx="160" cy="160" r="40" fill="#0f0f0f" stroke="#f97316" stroke-width="2" filter="url(#nodeGlow)"/>
    <path d="M140 160 C150 140, 170 140, 180 160 C170 180, 150 180, 140 160 Z"
          fill="#f97316" opacity="0.15"/>
    <circle cx="150" cy="150" r="6" fill="#f97316"/>
    <circle cx="170" cy="150" r="6" fill="#f97316"/>
    <circle cx="160" cy="172" r="6" fill="#f97316"/>

    <!-- Spokes -->
    <line x1="160" y1="160" x2="260" y2="90" stroke="#f97316" stroke-opacity="0.6"/>
    <line x1="160" y1="160" x2="280" y2="180" stroke="#f97316" stroke-opacity="0.5"/>
    <line x1="160" y1="160" x2="60"  y2="80"  stroke="#f97316" stroke-opacity="0.4"/>
    <line x1="160" y1="160" x2="70"  y2="230" stroke="#f97316" stroke-opacity="0.4"/>

    <!-- Peripheral nodes with simple pictograms -->
    <!-- Chat bubble -->
    <g transform="translate(250,70)">
      <rect x="0" y="0" rx="10" ry="10" width="84" height="52" fill="#111111" stroke="#2a2a2a"/>
      <circle cx="20" cy="26" r="4" fill="#f97316"/>
      <circle cx="36" cy="26" r="4" fill="#f97316"/>
      <circle cx="52" cy="26" r="4" fill="#f97316"/>
      <polygon points="30,52 44,52 38,62" fill="#111111" stroke="#2a2a2a"/>
      <text x="8" y="-8" fill="#a3a3a3" font-size="12" font-family="Inter, system-ui">Chats</text>
    </g>

    <!-- Calendar -->
    <g transform="translate(300,170)">
      <rect x="0" y="0" rx="8" ry="8" width="72" height="60" fill="#111111" stroke="#2a2a2a"/>
      <rect x="0" y="12" width="72" height="12" fill="#f97316" opacity="0.7"/>
      <circle cx="16" cy="38" r="6" fill="#f97316"/>
      <circle cx="36" cy="38" r="6" fill="#f97316"/>
      <circle cx="56" cy="38" r="6" fill="#f97316"/>
      <text x="0" y="-8" fill="#a3a3a3" font-size="12" font-family="Inter, system-ui">Calendar</text>
    </g>

    <!-- Envelope -->
    <g transform="translate(10,60)">
      <rect x="0" y="0" rx="6" ry="6" width="84" height="52" fill="#111111" stroke="#2a2a2a"/>
      <polyline points="0,0 42,28 84,0" fill="none" stroke="#f97316" stroke-width="2" />
      <text x="0" y="-8" fill="#a3a3a3" font-size="12" font-family="Inter, system-ui">Email</text>
    </g>

    <!-- Wearable watch -->
    <g transform="translate(30,220)">
      <rect x="22" y="-18" width="40" height="92" rx="20" fill="#0f0f0f" stroke="#2a2a2a"/>
      <rect x="12" y="0" width="60" height="48" rx="12" fill="#111111" stroke="#2a2a2a"/>
      <circle cx="42" cy="24" r="10" fill="#f97316"/>
      <text x="0" y="-24" fill="#a3a3a3" font-size="12" font-family="Inter, system-ui">Wearable</text>
    </g>
  </g>

  <!-- Corner accent ring -->
  <circle cx="1540" cy="60" r="42" fill="none" stroke="#f97316" stroke-width="2" opacity="0.3"/>
</svg>
